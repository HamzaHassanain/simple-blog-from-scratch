<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/admin-edit-blog.css" />

  <title>Edit: {{blog_title}}</title>
</head>
<body>
  <h1>Edit Blog</h1>
  <form action="/admin/blogs/{{blog_id}}/edit" method="POST">
    <input type="hidden" name="id" value="{{blog_id}}" />
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      value="{{blog_title}}"
      required
    />
    <br />
    <label for="content">Content:</label>
    <textarea id="content" name="content" required>{{blog_content}}</textarea>
    <br />
    <button type="submit">Update Blog</button>
  </form>
</body>
